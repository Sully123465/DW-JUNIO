<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='css/main.css'>
    <script src='js/main.js' defer></script>
</head>

<body>

    
  <!-- ---------------------- 1-1: Tabs ---------------------- -->
  <div class="tablist" role="tablist">
    <button class="tab" role="tab" aria-selected="true" data-tab="tab1">Sección 1</button>
    <button class="tab" role="tab" aria-selected="false" data-tab="tab2">Sección 2</button>
    <button class="tab" role="tab" aria-selected="false" data-tab="tab3">Sección 3</button>
    <button class="tab" role="tab" aria-selected="false" data-tab="tab4">Sección 4</button>
  </div>

  <!-- ---------------------- 1-2: Contenido Tabs ---------------------- -->
  <div id="tab1" class="tab-content active">
    <!-- ---------------------- 1-3: Tarjetas 3D ---------------------- -->
    <div class="card-container">
      <div class="card">
        <div class="front">Tarjeta 1</div>
        <div class="back"><img src="https://via.placeholder.com/150" alt="Imagen 1"></div>
      </div>
      <div class="card">
        <div class="front">Tarjeta 2</div>
        <div class="back"><img src="https://via.placeholder.com/150" alt="Imagen 2"></div>
      </div>
      <div class="card">
        <div class="front">Tarjeta 3</div>
        <div class="back"><img src="https://via.placeholder.com/150" alt="Imagen 3"></div>
      </div>
    </div>
  </div>

  <div id="tab2" class="tab-content">
    <!-- ---------------------- 2-1: Vídeo ---------------------- -->
    <video src="https://www.w3schools.com/html/mov_bbb.mp4" loop muted autoplay width="400"></video>
  </div>

  <div id="tab3" class="tab-content">
    <!-- ---------------------- 2-2: Juego Número Aleatorio ---------------------- -->
    <p>Introduce un número del 1 al 9:</p>
    <input type="number" id="userNumber" min="1" max="9">
    <button id="checkNumber">Comprobar</button>
    <p id="result"></p>
  </div>


</body>

</html>
