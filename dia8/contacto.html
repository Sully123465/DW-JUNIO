    <div class="contact__container">
        <form class="contact__form">
            <h1 class="contact__title">Contacto</h1>
            <input class="contact__input" type="text" id="Nombre" placeholder="Nombre" required>
            <input class="contact__input" type="text" id="apellido" placeholder="Apellido" required>
            <input class="contact__input" type="email" id="email" placeholder="Correo eloectronico" required>
            <input class="contact__input" type="text" id="mobile" placeholder="Numero de telefono" required>
            <h2 class="contact__subtitle">Ecribe tu mensaje aqui</h2>
            <textarea class="contact__textarea" required></textarea>
            <input class="contact__button" type="submit" value="Enviar" id="button">
        </form>
    </div>
