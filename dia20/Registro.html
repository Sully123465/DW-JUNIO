<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset='utf-8'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <link rel='stylesheet' type='text/css' href='css/main.css'>
    <script src='js/main.js'></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="Inicar sesion.html">Iniciar Sesion</a>
                </li>
                <li>
                    <a href="Registro.html">Regristarse</a>
                </li>
                <li>
                    <a href="index.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container register">
            <form class="register-form" autocomplete="off">
                <h1>Registrarse</h1>

                <div class="input-wrapper">
                    <input type="text" id="nombre" placeholder="Nombre" required>
                </div>

                <div class="input-wrapper">
                    <input type="text" id="usuario" placeholder="Nombre de usuario" required>
                </div>

                <div class="input-wrapper">
                    <input type="email" id="email" placeholder="Correo electrónico" required>
                </div>

                <div class="input-wrapper">
                    <input type="email" id="repeat-email" placeholder="Repetir correo electrónico" required>
                </div>

                <div class="input-wrapper">
                    <input type="date" id="fecha-nacimiento" placeholder="Fecha de nacimiento" required>
                </div>

                <input type="submit" value="Registrarse" id="register-button">
            </form>
        </div>
    </main>
</body>

</html>
